<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=3, initial-scale=1.0">
        <title>From Exercise</title>
    </head>
    <body>
        <h1>Register</h1>

        <form>
            <div>
                <label for="first">First Name:</label>
                <input type="text" name="first" id="first" placeholder="John" required>

                <label for="last">Last Name:</label>
                <input type="text" name="last" id="last" placeholder="Smith" required>
            </div>

            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="Male">

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" required>
            </div>

            <div>
                <label for="birthday">Birthday:</label>
                <select name="birthday" id="birthday" >
                    <option value="" select disabled>Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                </select>

                <select name="date" id="birthday">
                    <option value="" select disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <select name="year" id="birthday">
                    <option value="" select disabled>Year</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select>
            </div>

            <div>
                <label for="agree">I agree to the terms and conditions</label>
                <input type="checkbox" name="agree" id="agree">
            </div>
        
            <div>
                <button type="button">Submit</button>
            </div>
        </form>
    </body>
</html>
